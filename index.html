<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cat Fortress 2</title>
<style>
  canvas {
    background: #87ceeb; /* sky blue bg */
    display: block;
    margin: 0 auto;
  }
</style>
</head>
<body>
<canvas id="game" width="800" height="400"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const floorImg = new Image();
floorImg.src = 'floor.png'; // 512x127

const stairImg = new Image();
stairImg.src = 'stairs.png'; // 40x32

const playerEmoji = 'ðŸ˜º';
const gunEmoji = 'ðŸ”«';

let keys = {};
document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

const floor = {x:0, y:canvas.height - 32, w:120, h:32};
const stairs = [
  {x:35, y:canvas.height - 64, w:40, h:32},
  {x:70, y:canvas.height - 96, w:40, h:32}
];

const player = {x:50, y:floor.y - 32, w:32, h:32, dy:0, speed:2, jump: -7, dir:1};
const gravity = 0.3;
let bullets = [];

function shoot() {
  bullets.push({x: player.x + player.w/2, y: player.y + player.h/2, dx: player.dir*5, dy:0, size:5});
}

function update() {
  // movement
  if(keys['a']) { player.x -= player.speed; player.dir = -1; }
  if(keys['d']) { player.x += player.speed; player.dir = 1; }
  
  // jump
  player.dy += gravity;
  player.y += player.dy;

  // collision with floor
  if(player.y + player.h > floor.y) {
    player.y = floor.y - player.h;
    player.dy = 0;
  }

  // collision with stairs
  stairs.forEach(s => {
    if(player.x + player.w > s.x && player.x < s.x + s.w && player.y + player.h > s.y && player.y < s.y + s.h) {
      if(!keys['shift']) { // hold shift to noclip
        player.y = s.y - player.h;
        player.dy = 0;
      }
    }
  });

  // bullets movement
  bullets.forEach(b => { b.x += b.dx; b.y += b.dy; });
  bullets = bullets.filter(b => b.x > 0 && b.x < canvas.width); // remove offscreen bullets

  if(keys[' ']) { // space to shoot
    if(!keys['fired']) { shoot(); keys['fired'] = true; }
  } else { keys['fired'] = false; }
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // draw floor repeating
  for(let i=0; i<canvas.width; i+=floor.w){
    ctx.drawImage(floorImg, i, floor.y, floor.w, floor.h);
  }

  // draw stairs
  stairs.forEach(s => ctx.drawImage(stairImg, s.x, s.y, s.w, s.h));

  // draw player
  ctx.font = player.h + "px serif";
  ctx.fillText(playerEmoji, player.x, player.y + player.h);

  // draw gun on side of player
  let gunX = player.dir === 1 ? player.x + player.w : player.x - player.w/2;
  ctx.fillText(gunEmoji, gunX, player.y + player.h/2);

  // draw bullets
  bullets.forEach(b => {
    ctx.fillStyle = 'black';
    ctx.fillRect(b.x, b.y, b.size, b.size);
  });
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

floorImg.onload = loop;

</script>
</body>
</html>
