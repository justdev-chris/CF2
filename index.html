<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cat Fortress 2 üê±</title>
  <style>
    body { margin: 0; background: #fff; }
    canvas { display: block; margin: auto; background: #f0f0f0; }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    let screen = 'home';
    let selectedClass = null;
    let selectedMode = null;

    const classes = [
      { name: 'Scout', emoji: 'üêà', weapon: 'üî´' },
      { name: 'Heavy', emoji: 'üê±', weapon: 'üß®' },
      { name: 'Sniper', emoji: 'üòº', weapon: 'üéØ' }
    ];

    const modes = ['Training', 'Yarn Control', 'Catpoint'];

    function drawHome() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = '40px serif';
      ctx.fillText('Cat Fortress 2 üêæ', 250, 80);

      ctx.font = '24px serif';
      ctx.fillText('Choose Your Class:', 50, 150);
      classes.forEach((c, i) => {
        ctx.fillText(`${c.emoji} ${c.name}`, 70, 200 + i * 40);
      });

      ctx.fillText('Choose Game Mode:', 400, 150);
      modes.forEach((m, i) => {
        ctx.fillText(m, 420, 200 + i * 40);
      });

      if (selectedClass && selectedMode) {
        ctx.fillStyle = '#4caf50';
        ctx.fillRect(300, 500, 200, 50);
        ctx.fillStyle = '#fff';
        ctx.fillText('Start Game', 330, 535);
      }
    }

    canvas.addEventListener('click', (e) => {
      const x = e.offsetX;
      const y = e.offsetY;

      classes.forEach((c, i) => {
        if (x > 70 && x < 250 && y > 180 + i * 40 && y < 210 + i * 40) {
          selectedClass = c;
        }
      });

      modes.forEach((m, i) => {
        if (x > 420 && x < 600 && y > 180 + i * 40 && y < 210 + i * 40) {
          selectedMode = m;
        }
      });

      if (x > 300 && x < 500 && y > 500 && y < 550 && selectedClass && selectedMode) {
        screen = 'game';
        startGame();
      }

      drawHome();
    });

    function startGame() {
      const player = {
        x: 400,
        y: 300,
        emoji: selectedClass.emoji,
        weapon: selectedClass.weapon
      };

      function drawPlayer() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = '32px serif';
        ctx.fillText(player.emoji, player.x, player.y);
        ctx.fillText(player.weapon, player.x + 30, player.y);
        ctx.font = '20px serif';
        ctx.fillText(`${selectedClass.name} - ${selectedMode}`, 10, 30);
      }

      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp') player.y -= 10;
        if (e.key === 'ArrowDown') player.y += 10;
        if (e.key === 'ArrowLeft') player.x -= 10;
        if (e.key === 'ArrowRight') player.x += 10;
      });

      function gameLoop() {
        drawPlayer();
        requestAnimationFrame(gameLoop);
      }

      gameLoop();
    }

    drawHome();
  </script>
</body>
</html>
