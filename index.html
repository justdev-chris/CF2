<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cat Fortress 2</title>
<style>
  body { margin: 0; overflow: hidden; background: #87ceeb; }
  canvas { display: block; background: #87ceeb; }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
// /**/ Game setup
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = 800;
canvas.height = 400;

// /**/ Load images
const floorImg = new Image();
floorImg.src = 'floor.png'; // your floor PNG

const stairsImg = new Image();
stairsImg.src = 'stairs.png'; // your stairs PNG

// /**/ Scale settings
const FLOOR_HEIGHT = 32; // height in game units
const STAIRS_HEIGHT = 32;
const SCALE = 1.5; // scale factor for all tiles

// /**/ Tiles
const floor = { x: 0, y: canvas.height - FLOOR_HEIGHT * SCALE, width: canvas.width, height: FLOOR_HEIGHT * SCALE };
const stairs = { x: 300, y: canvas.height - FLOOR_HEIGHT * SCALE - STAIRS_HEIGHT * SCALE, width: 40 * SCALE, height: STAIRS_HEIGHT * SCALE };

// /**/ Player
const player = { x: 50, y: floor.y - 32, width: 32, height: 32, vy: 0, speed: 3, jumping: false };

// /**/ Gravity
const gravity = 0.7;

// /**/ Controls
const keys = {};
document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);

// /**/ Game loop
function loop() {
    // Clear
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw floor
    ctx.drawImage(floorImg, 0, 0, floorImg.width, floorImg.height, floor.x, floor.y, floor.width, floor.height);

    // Draw stairs
    ctx.drawImage(stairsImg, 0, 0, stairsImg.width, stairsImg.height, stairs.x, stairs.y, stairs.width, stairs.height);

    // Player movement
    if (keys['ArrowLeft']) player.x -= player.speed;
    if (keys['ArrowRight']) player.x += player.speed;
    if (keys['ArrowUp'] && !player.jumping) {
        player.vy = -12;
        player.jumping = true;
    }

    // Apply gravity
    player.vy += gravity;
    player.y += player.vy;

    // Collisions with floor
    if (player.y + player.height > floor.y) {
        player.y = floor.y - player.height;
        player.vy = 0;
        player.jumping = false;
    }

    // Collisions with stairs (simple AABB)
    if (player.x + player.width > stairs.x &&
        player.x < stairs.x + stairs.width &&
        player.y + player.height > stairs.y &&
        player.y + player.height < stairs.y + stairs.height + 10 &&
        player.vy >= 0) {
        player.y = stairs.y - player.height;
        player.vy = 0;
        player.jumping = false;
    }

    // Draw cat emoji player
    ctx.font = player.height + 'px Arial';
    ctx.fillText('🐱', player.x, player.y + player.height);

    requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
