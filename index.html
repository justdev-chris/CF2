<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cat Fortress 2</title>
<style>
  canvas {
    border: 2px solid #333;
    background-color: #87CEEB; /* sky color */
    display: block;
    margin: 0 auto;
  }
</style>
</head>
<body>

<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
/**/
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

/**/ 
const floorImg = new Image();
floorImg.src = 'floor.png'; // your 512x127 floor tile

/**/ 
// scaled floor size
const floorWidth = 128; 
const floorHeight = 32; 
const floors = [
  {x: 0, y: canvas.height - floorHeight},
  {x: 128, y: canvas.height - floorHeight},
  {x: 256, y: canvas.height - floorHeight},
  {x: 384, y: canvas.height - floorHeight},
  {x: 512, y: canvas.height - floorHeight},
  {x: 640, y: canvas.height - floorHeight},
  {x: 768, y: canvas.height - floorHeight}
];

/**/ 
const player = {
  x: 50,
  y: canvas.height - floorHeight - 32,
  width: 32,
  height: 32,
  emoji: "ðŸ±",
  vy: 0,
  gravity: 0.8,
  jumpPower: -12
};

/**/ 
function drawFloor() {
  for (let f of floors) {
    ctx.drawImage(floorImg, f.x, f.y, floorWidth, floorHeight);
  }
}

/**/ 
function drawPlayer() {
  ctx.font = `${player.height}px Arial`;
  ctx.textAlign = 'center';
  ctx.fillText(player.emoji, player.x + player.width/2, player.y + player.height);
}

/**/ 
function updatePlayer() {
  player.vy += player.gravity;
  player.y += player.vy;

  // simple floor collision
  if (player.y + player.height > canvas.height - floorHeight) {
    player.y = canvas.height - floorHeight - player.height;
    player.vy = 0;
  }
}

/**/ 
document.addEventListener('keydown', (e) => {
  if (e.code === 'Space' && player.vy === 0) {
    player.vy = player.jumpPower;
  }
});

/**/ 
function gameLoop() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawFloor();
  updatePlayer();
  drawPlayer();
  requestAnimationFrame(gameLoop);
}

/**/ 
floorImg.onload = () => {
  gameLoop();
};
</script>

</body>
</html>
