<!-- Ultimate Cat TF2 Mini: Floor + Cat Player -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CF2 Demo</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #cce7ff; /* sky-ish background */
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
/** human typed it, hehe~ **/

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

canvas.width = 800;
canvas.height = 400;

// Floor
const floorImg = new Image();
floorImg.src = 'floor.png'; // replace with your 512x127 PNG floor tile
const floor = {
  x: 0,
  y: canvas.height - 127,
  width: canvas.width,
  height: 127
};

// Player (cat emoji)
const player = {
  x: 100,
  y: 0,
  width: 32,
  height: 32,
  vy: 0,
  gravity: 0.8,
  jumpPower: -12
};

// Keyboard input
const keys = {};
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);

function update() {
  // Horizontal movement
  if (keys["ArrowLeft"]) player.x -= 5;
  if (keys["ArrowRight"]) player.x += 5;

  // Gravity
  player.vy += player.gravity;
  player.y += player.vy;

  // Floor collision
  if (player.y + player.height > floor.y) {
    player.y = floor.y - player.height;
    player.vy = 0;
  }

  // Jump
  if (keys["ArrowUp"] && player.y + player.height === floor.y) {
    player.vy = player.jumpPower;
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw floor
  ctx.drawImage(floorImg, floor.x, floor.y, floor.width, floor.height);

  // Draw cat player
  ctx.font = "32px serif";
  ctx.fillText("🐱", player.x, player.y + player.height);
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

floorImg.onload = () => {
  gameLoop();
};
</script>
</body>
</html>
