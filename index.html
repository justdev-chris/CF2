<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cat Fortress 2 🐱</title>

  canvas {
    border:1px solid #000;
    display:block;
    margin:0 auto;
    background:#a0d8f1;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="400"></canvas>
<script>
/**/ const canvas = document.getElementById('gameCanvas');
/**/ const ctx = canvas.getContext('2d');

/**/ // Load images
/**/ const floorImg = new Image();
floorImg.src = 'floor.png'; // your 512x127 floor PNG
/**/ const stairsImg = new Image();
stairsImg.src = 'stairs.png'; // your 40x32 stairs PNG

/**/ // Player 🐱
/**/ const player = {
  x: 50,
  y: canvas.height - 127 - 32,
  width: 32,
  height: 32,
  vy:0,
  speed:3,
  jumpPower:8,
  onGround:false
};

/**/ // Floor
/**/ const floor = {x:0, y:canvas.height-127, width:512, height:127};

/**/ // Stairs
/**/ const stairs = [
  {x:300, y:canvas.height-127-32, width:40, height:32},
  {x:340, y:canvas.height-127-64, width:40, height:32},
  {x:380, y:canvas.height-127-96, width:40, height:32}
];

/**/ // Input
/**/ const keys = {};
/**/ document.addEventListener('keydown', e => keys[e.code]=true);
/**/ document.addEventListener('keyup', e => keys[e.code]=false);

/**/ function update() {
  if(keys['ArrowLeft'] || keys['KeyA']) player.x -= player.speed;
  if(keys['ArrowRight'] || keys['KeyD']) player.x += player.speed;

  player.vy += 0.5; // gravity
  player.y += player.vy;
  player.onGround=false;

  if(player.y + player.height > floor.y) {
    player.y = floor.y - player.height;
    player.vy=0;
    player.onGround=true;
  }

  stairs.forEach(s=>{
    if(player.x + player.width > s.x && player.x < s.x + s.width &&
       player.y + player.height > s.y && player.y + player.height < s.y + s.height + player.vy) {
      player.y = s.y - player.height;
      player.vy=0;
      player.onGround=true;
    }
  });

  if((keys['ArrowUp'] || keys['KeyW'] || keys['Space']) && player.onGround){
    player.vy=-player.jumpPower;
  }
}

/**/ function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Draw floor PNG
  ctx.drawImage(floorImg, floor.x, floor.y, floor.width, floor.height);

  // Draw stairs PNGs
  stairs.forEach(s=> ctx.drawImage(stairsImg, s.x, s.y, s.width, s.height));

  // Draw player 🐱
  ctx.font = player.height+'px serif';
  ctx.fillText('🐱', player.x, player.y + player.height);
}

/**/ function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

/**/ gameLoop();
</script>
</body>
</html>
